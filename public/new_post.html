<div class="new_post" id="new_post_div">
    <form id="post_form">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="body" rows="20" required></textarea>
        <input type="text" name="tags" placeholder="Tags">
        <input type="text" name="author" placeholder="Anonymous">
        <input id="new_post_button" class="form_button" type="submit" value="Post">
    </form>
</div>

<div class="new_comment" id="update_comment_div">
    <form id="comment_form">
        <textarea name="body" cols="100" rows="5" required></textarea>
        <input type="text" name="author" placeholder="Anonymous">
        <input id="new_comment_button" type="submit" value="Update">
    </form>
</div>
